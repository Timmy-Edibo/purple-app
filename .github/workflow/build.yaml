name: Deploying react application

on:
  push:
    branches:
      - 'main'
      - 'feature'
      - 'releases/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14.x'
      - name: Install dependencies
        run: echo "installing dependencies........."
        run: npm install
      - name: Build
        run: npm run build --if-present
