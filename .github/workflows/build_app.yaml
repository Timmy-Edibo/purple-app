name: Deploying react application

on:
  push:
    branches:
      - "main"
      - "feature"
      - "releases/**"

jobs:
  build-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "14.x"
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build --if-present

      # ðŸ‘‡ Store the build folder
      - uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: react_app

  deploy-app:
    runs-on: ubuntu-latest
    needs: [build-app]
    steps:
      # ðŸ‘‡ Get the dist folder
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: my-artifact
          path: react_app

      - name: Listing directories to check for build folder
        run: ls -l

      - name: Deploy to Jenkins-Server
        id: deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          script: |
            cd /var && mkdir www
            cd ~/ && sh boostrap.sh
            cd /etc/nginx/sites-available && touch build
            echo "server {
                  listen 80;
                  server_name 159.65.80.199;

                  root /var/www/react_app;
                  index index.html;

                  location / {
                      try_files $uri /index.html;
                  }
              }" > react_app

            sudo ln -s /etc/nginx/sites-available/build /etc/nginx/sites-enabled/
            sudo nginx -t
            sudo systemctl restart nginx

      - name: Create www directory in server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          source: react-app
          target: /var/www

      - name: Deploy to Jenkins-Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          script: |
            cd /var/www/react_app

            pm2 start npm --name "react_app" -- start
            pm2 startup
            pm2 save
  
    
