name: Deploying react application

on:
  push:
    branches:
      - "main"
      - "feature"
      - "releases/**"

jobs:
  build-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "14.x"
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build --if-present

      # ðŸ‘‡ Store the build folder
      - uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: build

  deploy-app:
    runs-on: ubuntu-latest
    needs: [build-app]
    steps:
      # ðŸ‘‡ Get the dist folder
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: app-build
      - run: ls purple-app
